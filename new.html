<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="new.css" />
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/800/400" class="slide active" />
      <img src="https://picsum.photos/id/1016/800/400" class="slide" />
      <img src="https://picsum.photos/id/1018/800/400" class="slide" />
      <img src="https://picsum.photos/id/1020/800/400" class="slide" />
    </div>

    <button class="next">&#10095;</button>
  </div>

  <script src="new.js"></script>
</body>
</html>
